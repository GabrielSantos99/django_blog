{% extends 'base.html' %}


{% block content %}
    <h1>Posts na categoria: {{ category.name }}</h1>
    
    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.summary }}</p>
    {% empty %}
        <p>Nenhum post encontrado nesta categoria.</p>
    {% endfor %}
    
{% endblock %}
