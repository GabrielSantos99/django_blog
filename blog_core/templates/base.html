{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_list' slug=category.slug %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
    {% block content%}
    {% endblock %}
</body>
</html>
